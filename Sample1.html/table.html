<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                /* text-align: center; */
                padding: 50px;
                
            }
            th, td{
                background-color: aqua;
                color: brown;
            }
            

            
            
        </style>

            <h1>HTML Table</h1>
            <table style="width: 80%;">
                <caption>Company Rankings</caption>
                <tr>
                    <th style="width: 50%;">Company</th>
                    <th>Location</th>
                    <th>Rank</th>

                </tr>

                <tr style="height: 200px;">
                    <td rowspan="2">DXC</td>
                    <td>Hyderabad</td>
                    <td>2</td>

                </tr>
                <tr>
                    
                    <td>Banglore</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td colspan="2">IBM</td>
                   
                    <td>3</td>
                </tr>


            </table>

        </body>
    </head>
</html>
